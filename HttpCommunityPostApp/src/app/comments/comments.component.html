<div class="row">

    <h4 class='mb-0 text-uppercase'><i class="fa fa-check"></i> Recommended Answer</h4>

      <b>Answer {{idx + 1 }} </b> {{comment}}</p>
  </div>

  <h2>Child Component</h2>
    current count is {{ addedComments }}


</div>
