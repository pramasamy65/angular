<div class="container">
    <div class="jumbotron">
        <div class="row">
            <app-header></app-header>
        </div>
        <div class="row">
            <app-comments [newComments]='myTextareaComments'></app-comments>
            
            <div class="col-xd-12">
                Do you want to add Comments to mint community
                <a href="#" (click)="showTextArea()">Add Comment</a>
            </div>

            <div *ngIf="showTxtArea">
                <textarea class="form-control" rows="8" cols="100" [value]="myTextareaComments" (input)="myTextareaComments = $event.target.value;">

                <button style="margin-right: 7px" type="button" (click)="onSubmitComments()" class="btn btn-primary">Submit

            </div>
        
        </div>
    </div>
